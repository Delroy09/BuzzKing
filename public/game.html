<!DOCTYPE html>
<html>
  <head>
    <title>CEO Burnout Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <div id="scenario-panel" class="card mb-4">
            <div class="card-header">
              <h3 id="scenario-title">Current Scenario</h3>
            </div>
            <div class="card-body">
              <p id="scenario-description"></p>
              <div id="choice-buttons"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h3>Company Metrics</h3>
            </div>
            <div class="card-body">
              <div class="metric">
                <label>Company Performance</label>
                <div class="progress mb-3">
                  <div
                    id="performance-bar"
                    class="progress-bar"
                    role="progressbar"
                  ></div>
                </div>
              </div>
              <div class="metric">
                <label>Employee Satisfaction</label>
                <div class="progress mb-3">
                  <div
                    id="satisfaction-bar"
                    class="progress-bar"
                    role="progressbar"
                  ></div>
                </div>
              </div>
              <div class="metric">
                <label>Burnout Meter</label>
                <div class="progress mb-3">
                  <div
                    id="burnout-bar"
                    class="progress-bar"
                    role="progressbar"
                  ></div>
                </div>
              </div>
              <div id="timer" class="text-center">Time Remaining: 60:00</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
